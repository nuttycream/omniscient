<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>omniscient</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="info-panel">
                <h2>omni chicken info</h2>
                <div class="info-item">shared mem: 
                    <span id="mem">closed</span>
                </div>
                <div class="info-item">bot mode: 
                    <span id="bot-mode">line follow</span>
                </div>
                <div class="info-item">direction: 
                    <span id="direction">straight</span>
                </div>
                <div class="info-item">sensor mode: 
                    <span id="sensor-mode">none</span>
                </div>
                <div class="info-item">last action: 
                    <span id="curr-action">straight</span>
                </div>
                <div class="info-item">sound: 
                    <span id="sound">on</span>
                    <button type="submit">toggle</button>
                </div>

                <hr>

                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-icon" style="width: 30px; 
                            height: 20px; 
                            background-color: #f57c00; 
                            border: 1px solid #e65100; 
                            border-radius: 5px;">
                        </div>
                        <div class="legend-text">wheels/motor</div>
                    </div>
                    <div class="legend-item">
                        <div class="legend-icon" 
                            style="width: 50px; 
                            height: 20px; 
                            background-color: #42a5f5; 
                            border: 1px solid #1976d2; 
                            border-radius: 5px;">
                        </div>
                        <div class="legend-text">obstacle sensor</div>
                        </div>
                    <div class="legend-item">
                        <div class="legend-icon" 
                            style="width: 20px; 
                            height: 20px; 
                            background-color: #66bb6a; 
                            border: 1px solid #388e3c; 
                            transform: rotate(45deg);">
                        </div>
                        <div class="legend-text">front line sensor</div>
                    </div>
                    <div class="legend-item">
                        <div class="legend-icon" 
                            style="width: 
                            20px; height: 
                            20px; background-color: 
                            #29b6f6; border: 
                            1px solid #0288d1;">
                        </div>
                        <div class="legend-text">edge line sensor</div>
                    </div>
                </div>
            </div>

            <div class="robot-display">
                <div class="robot-circle">
                    <div class="wheel wheel-left" id="wheel-left">
                        <div class="wheel-power">100%</div>
                    </div>
                    <div class="wheel wheel-right" id="wheel-right">
                        <div class="wheel-power">100%</div>
                    </div>
                    <div class="wheel wheel-bottom" id="wheel-bottom">
                        <div class="wheel-power">100%</div>
                    </div>

                    <div class="sensor-container">
                        <div class="sensor obstacle-sensor"></div>

                        <div class="sensor front-line-sensor front-sensor-1"></div>
                        <div class="sensor front-line-sensor front-sensor-2"></div>
                        <div class="sensor front-line-sensor front-sensor-3"></div>
                        <div class="sensor front-line-sensor front-sensor-4"></div>

                        <div class="sensor edge-line-sensor edge-sensor-left"></div>
                        <div class="sensor edge-line-sensor edge-sensor-right"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
